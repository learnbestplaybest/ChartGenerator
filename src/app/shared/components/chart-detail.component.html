<div class="p-4 sm:p-6 lg:p-8">
  <div class="max-w-screen-xl mx-auto">
    <!-- Header Section -->
    <header
      class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-8"
    >
      <div class="flex items-center gap-4">
        <a
          href="#"
          onclick="history.back(); return false;"
          class="text-gray-400 hover:text-white transition-colors p-2 rounded-full bg-gray-800 hover:bg-gray-700"
          [attr.aria-label]="t('goBack')"
        >
          <i class="fa-solid fa-arrow-left fa-lg"></i>
        </a>
        <div>
          <h1 class="text-3xl font-bold text-white">{{ chartInfo?.title }}</h1>
          <div class="flex items-center gap-4 mt-1 text-gray-400 text-sm">
            <span class="flex items-center gap-2">
              <div [ngSwitch]="type" class="fa-lg text-gray-500">
                <i *ngSwitchCase="'line'" class="fa-solid fa-chart-line"></i>
                <i *ngSwitchCase="'bar'" class="fa-solid fa-chart-simple"></i>
                <i *ngSwitchCase="'pie'" class="fa-solid fa-chart-pie"></i>
              </div>
              {{ t(type) }}
            </span>
            <span class="flex items-center gap-2">
              <i class="fa-solid fa-calendar-days"></i>
              {{ t("creationDate") }}: {{ chartInfo?.creationDate }}
            </span>
          </div>
        </div>
      </div>
      <button
        (click)="saveImage()"
        class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center justify-center gap-2"
      >
        <i class="fa-solid fa-floppy-disk"></i>
        {{ t("saveImage") }}
      </button>
    </header>

    <!-- Main Content Area -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Left Column: Settings -->
      <aside class="lg:col-span-1 bg-gray-800 rounded-xl shadow-lg h-fit">
        <div class="p-5 border-b border-gray-700">
          <h2 class="text-xl font-semibold text-white flex items-center gap-2">
            <i class="fa-solid fa-sliders"></i>
            {{ t("settings") }}
          </h2>
        </div>
        <!-- This is where the projected content will go -->
        <ng-content select="[chartSetting]"></ng-content>
      </aside>

      <!-- Right Column: Chart Preview -->
      <section
        class="lg:col-span-2 bg-gray-800 rounded-xl shadow-lg p-2 sm:p-4"
      >
        <div class="aspect-w-16 aspect-h-9 w-full">
          <img
            src="https://placehold.co/1200x675/1f2937/d1d5db.png?text=Bản+xem+trước+biểu+đồ"
            alt="Chart Preview"
            class="w-full h-full object-contain rounded-lg"
          />
        </div>
      </section>
    </main>
  </div>
</div>
